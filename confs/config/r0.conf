storage:
  dbPath: /data/mongodb/config/rs0
  journal:
    enabled: true

systemLog:
  destination: file
  path: /var/log/mongodb/test-cluster/cfg-0.log
  logAppend: true

processManagement:
  fork: true

net:
  ssl:
    mode: requireSSL
    PEMKeyFile: /opt/mongodb/crazyengage.pem
    CAFile: /opt/mongodb/CA.pem
    clusterFile: /opt/mongodb/crazyengage.pem
  
  bindIp: database.crazyengage.com
  port: 57040

security:
  clusterAuthMode: x509
  authorization: enabled

replication:
  replSetName: cfg

sharding:
  clusterRole: configsvr