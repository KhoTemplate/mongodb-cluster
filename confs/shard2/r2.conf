storage:
  dbPath: /data/mongodb/shard2/rs2
  directoryPerDB: true
  journal:
    enabled: true

systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/test-cluster/s2-r2.log

replication:
  replSetName: s2

processManagement:
  fork: true

net:
  ssl:
    mode: requireSSL
    PEMKeyFile: /opt/mongodb/crazyengage.pem
    CAFile: /opt/mongodb/CA.pem
    clusterFile: /opt/mongodb/crazyengage.pem

  bindIp: database.crazyengage.com
  port: 57019

sharding:
  clusterRole: "shardsvr"

security:
  clusterAuthMode: x509
  authorization: enabled
